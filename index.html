<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-image: linear-gradient(to left, rgb(221, 221, 214), rgb(253, 253, 118));">
    <h2 class="text-center"style="margin-top: 130px; font-family:serif; font-weight :700;">Calculator</h2>
    <div class="shadow w-25 ps-5 py-3 rounded " style="margin-left: 580px; margin-top: 30px;">
        <div class="d-flex">
            <input id="result" type="text" class="rounded" readonly>
            <div onclick="clearAll()" class=" btn bg-warning text-center ms-4 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">AC</div>

            
        </div>
        <div class="d-flex justify-space-between mt-2">
            <div onclick= "display(7)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">7</div>
            <div onclick= "display(8)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">8</div>
            <div onclick= "display(9)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">9</div>
            <div onclick= "display('/')" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-divide"></i></div>

        </div>
        <div class="d-flex justify-space-between mt-2">
            <div onclick = "display(4)"  class=" btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">4</div>
            <div onclick = "display(5)" class=" btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">5</div>
            <div onclick = "display(6)" class=" btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">6</div>
            <div onclick = "display('*')" class=" btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-xmark"></i></div>
     
        </div>

        <div class="d-flex justify-space-between mt-2">
            <div onclick="display(1)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">1</div>
            <div onclick="display(2)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">2</div>
            <div onclick="display(3)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">3</div>
            <div onclick="display('-')" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-minus"></i></div>
    
        </div>

        <div class="d-flex justify-space-between mt-2">
            <div onclick="display(0)" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">0</div>
            <div onclick="display('.')" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;">.</div>
            <div onclick="equal ()" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-equals"></i></div>
            <div onclick="display('+')" class="btn bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-plus"></i></i></div>
    
        </div>
        <div class="d-flex justify-space-between mt-2">
            <div onclick="backBtb()" class=" bg-warning text-center ms-3 py-2 shadow" style="width: 50px; height: 50px; border-radius: 50%;"><i class="fa-solid fa-rectangle-xmark"></i></div>
        </div>

    </div>
</body>
<script src="./script.js"></script>
</html>
